{% extends 'base.html' %}

{% block nav %}
<header class="container mt-3"><header class="container mt-3">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href="#">Soc app</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="nav navbar-nav ml-auto">

        <li class="nav-item {% if 'posts' in request.endpoint %} active {% endif %}">
          <a href="{{ url_for('all_posts') }}" class="nav-link ml-3 custom-link">
            <i class="fa fa-home"> Публикации</i>
          </a>
        </li>

        <li class="nav-item {% if request.endpoint == 'users' %} active {% endif %}">
          <a href="{{ url_for('users') }}" class="nav-link ml-3 custom-link">
            <i class="fa fa-users"> Пользователи</i>
          </a>
        </li>

        <li class="nav-item {% if request.endpoint == 'search' %} active {% endif %}">
          <a href="{{ url_for('search') }}" class="nav-link ml-3 custom-link">
            <i class="fa fa-search"> Поиск</i>
          </a>
        </li>

        {% if current_user.is_authenticated %}
            <li class="nav-item {% if request.endpoint == 'friends' %} active {% endif %}">
              <a href="{{ url_for('friends') }}" class="nav-link ml-3 custom-link">
                <i class="fa fa-link" aria-hidden="true"> Друзья</i>
              </a>
            </li>

            <li class="nav-item {% if request.endpoint == 'profile' %} active {% endif %}">
              <a href="{{ url_for('profile') }}" class="nav-link ml-3 custom-link">
                <i class="fa fa-user"> Профиль</i>
              </a>
            </li>

            <li class="nav-item">
              <a href="{{ url_for('logout') }}" class="nav-link ml-3 custom-link">
                <i class="fa fa-sign-out"> Выход</i>
              </a>
            </li>
        {% endif %}

      </ul>
    </div>

  </nav>

</header>
{% endblock %}
